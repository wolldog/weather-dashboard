<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="5 Day Weather Forecast"/>
    <!-- Link to Bootstrap's CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="m-2">
    <header>
        <div id="title" class="container-fluid my-auto">
            <h1 class="text-center text-white fw"> Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-md-4 container-md">
                <form class="mb-3 pb-3 border-bottom border-success">
                    <label for="inputSearch" class="col-form-label fw-bold fs-3">Search for a City:</label>
                    <div class="d-grid gap-3">
                        <input type="text" class="form-control" placeholder='Search' id="inputSearch">
                        <button type="submit" class="btn text-white" id="search">Search</button>
                    </div>
                </form>
                <div class="d-grid gap-3" id="searchButtonList"></div>
            </div>
            <div class="col-md-8 container-md">
                <div id='today' class="p-2 border border-2">
                    <h2><span id="current" ></span><span id="current-icon"></span></h2>
                    <p> Temp: <span id='tempToday'></span></p>
                    <p> Wind: <span id='windToday'></span></p>
                    <p> Humidity: <span id='humidityToday'></span></p>
                </div>
            
            <div>
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="row" id="fiveDayForecast">
              
            </div>

        </div>



            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>
</html>
